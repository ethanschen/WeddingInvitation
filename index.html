<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' http: https: data:;">
    <title>小陈 & 小王 - 婚礼邀请函</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.loli.net/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- 主要内容 -->
    <main>
        <!-- 首页部分 -->
        <section id="home" class="hero">
            <div class="hero-content">
                <div class="couple-names">
                    <h1 class="groom-name">小陈</h1>
                    <div class="ampersand">&</div>
                    <h1 class="bride-name">小王</h1>
                </div>
                <div class="wedding-date">
                    <p class="date-text">2025年10月2日</p>
                    <p class="time-text">12:00</p>
                </div>
                <div class="invitation-text">
                    <p>诚挚邀请您参加我们的婚礼</p>
                </div>
            </div>
            <div class="scroll-indicator">
                <div class="scroll-arrow"></div>
            </div>
        </section>

        <!-- 关于我们部分 -->
        <section id="about" class="about">
            <div class="container">
                <h2 class="section-title">关于我们</h2>
                <div class="about-content">
                    <p>从相识到相知，从相知到相爱</p>
                    <p>我们决定携手走进人生的新篇章</p>
                    <p>诚邀您见证这个特别的时刻</p>
                    <p>与我们一同分享这份喜悦</p>
                </div>
            </div>
        </section>

        <!-- 照片画廊部分 -->
        <section id="gallery" class="gallery">
            <div class="container">
                <h2 class="section-title">我们的故事</h2>
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="http://t2l395sj2.hd-bkt.clouddn.com/photo_01.jpg" alt="Couple Photo 1" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="http://t2l395sj2.hd-bkt.clouddn.com/photo_02.jpg" alt="Couple Photo 2" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="http://t2l395sj2.hd-bkt.clouddn.com/photo_03.jpg" alt="Couple Photo 3" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="http://t2l395sj2.hd-bkt.clouddn.com/photo_04.jpg" alt="Couple Photo 4" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="http://t2l395sj2.hd-bkt.clouddn.com/photo_05.jpg" alt="Couple Photo 5" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="http://t2l395sj2.hd-bkt.clouddn.com/photo_06.jpg" alt="Couple Photo 6" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="http://t2l395sj2.hd-bkt.clouddn.com/photo_07.jpg" alt="Couple Photo 7" loading="lazy">
                    </div>
                </div>
            </div>
        </section>

        <!-- 婚礼详情部分 -->
        <section id="details" class="details">
            <div class="container">
                <h2 class="section-title">婚礼详情</h2>
                <div class="details-content">
                    <div class="detail-item">
                        <div class="detail-icon">💒</div>
                        <div class="detail-text">
                            <h3>婚礼时间</h3>
                            <p>2025年10月2日 12:00</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">📍</div>
                        <div class="detail-text">
                            <h3>宴席地点</h3>
                            <p>福建省漳州市长泰区岩溪镇珪前村后西公益楼一楼</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>感谢您的祝福与陪伴</p>
            <p class="footer-names">小陈 & 小王</p>
        </div>
    </footer>

    <!-- 音乐播放器 -->
    <div class="music-player">
        <button id="music-toggle" class="music-btn" title="播放/暂停音乐">
            <span class="music-icon">♪</span>
        </button>
        <audio id="background-music" loop>
            <source src="http://t2l395sj2.hd-bkt.clouddn.com/wedding-music.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放。
        </audio>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
